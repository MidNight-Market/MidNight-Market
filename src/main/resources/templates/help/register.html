<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>1:1문의</title>
</head>
<th:block th:replace="~{header :: header}"></th:block>
<body>
<div class="container-md">
    <h1>Board Register Page</h1>
    <form th:action="@{/help/register}" method="post">
        <div class="input-group mb-3">
            <span class="input-group-text" id="t">제목</span>
            <input type="text" class="form-control" name="title" aria-label="title" aria-describedby="basic-addon1">
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text" id="i">작성자</span>
            <input type="text" th:value="${session.name}" class="form-control" name="id" aria-label="writer" aria-describedby="basic-addon1" readonly>
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text" id="c">내용</span>
            <textarea class="form-control" name="content" aria-label="With textarea"></textarea>
        </div>
        <div class="input-group mb-3">
            <label for="secret"></label>
            <input type="checkbox" id="secret" onclick="checkSecret()">비밀글 설정
            <input type="hidden" name="secret" id="secretHidden" value="N">
        </div>
        <button type="submit" class="btn btn-primary" id="regBtn">등록</button>
        <a th:href="@{/help/list}"><button type="button" class="btn btn-outline-primary">목록</button></a>
    </form>
</div>
<script th:src="@{/js/helpRegister.js}"></script>
</body>
<th:block th:replace="~{footer :: footer}"></th:block>
